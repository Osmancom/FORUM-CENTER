<template>
    <lightning-card title="Account Information">
        <div class="slds-m-around_medium">
            <p><b>Account Name:</b> {account.Name}</p>
            <p><b>Billing Street:</b> {account.BillingStreet}</p>
            <p><b>Billing City:</b> {account.BillingCity}</p>
            <p><b>Billing State:</b> {account.BillingState}</p>
            <p><b>Billing Country:</b> {account.BillingCountry}</p>
            <p><b>Billing PostalCode:</b> {account.BillingPostalCode}</p>
        </div>
    </lightning-card>
    
    <lightning-card title="Contacts">
        <template for:each={contacts} for:item="contact">
            <div key={contact.Id} class="slds-m-around_medium">
                <p><b>Contact Name:</b> {contact.Name}</p>
                <p><b>Mailing Street:</b> {contact.MailingStreet}</p>
                <p><b>Mailing City:</b> {contact.MailingCity}</p>
                <p><b>Mailing State:</b> {contact.MailingState}</p>
                <p><b>Mailing Country:</b> {contact.MailingCountry}</p>
                <p><b>Mailing PostalCode:</b> {contact.MailingPostalCode}</p>
            </div>
        </template>
    </lightning-card>
</template>
